<!DOCTYPE html>

<html>
  <head>
    <title>Midterm Project</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <style>
      img {
        max-width: 100%;
      }

      @font-face {
        font-family: "Pixelify_Sans";
        src: url("assets/Pixelify_Sans/PixelifySans-VariableFont_wght.ttf") format("truetype");
      }

      body {
        background-color: #030B29;
        font-family: "Pixelify_Sans";
      }

      video {
        position: fixed;
        top: -1%;
        left: 50%;
        height: 100vh;
        width: 100vw;
        object-fit: fill;
        display: block;
        margin: 0 auto;
        transform: translate(-50%, 1%);
      }

      .content {
        position: fixed;
        bottom: 0;
        color: #f1f1f1;
        width: 100%;
        padding: 20px;
        font-family: "Pixelify_Sans";
      }
      
      .button {
        background-color:#E0FFFE;
        border: none;
        color: white;
        padding: 6px 12px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
      }

      .button1{
        background-color:#214C98;
        color: #E0FFFE;
        border: 2px solid #E0FFFE;
        font-family: "Pixelify_Sans";
      }

      .button2{
        background-color:#0A1C3F;
        color: #114284;
        border: 2px solid #114284;
        font-family: "Pixelify_Sans";
        border-radius: 10px;
        padding: 1px 115px;
      }

      .button:hover {
        background-color: #E0FFFE;
        color: #214C98;
      }

      .content-slider {
        width: 100%;
        height: 360px;
        position: absolute;
        top: -490px;
        left: -25px;
      }

      .slider {
        height: 320px;
        width: 680px;
        margin: 10px auto 0;
        overflow: visible;
        position: relative;
      }

      .mask {
        overflow: hidden;
        height: 320px;
      }

      .slider ul {
        margin: 0;
        padding: 0;
        position: relative;
      }

      .slider li {
        width: 680px;
        height: 320px;
        position: absolute;
        top: -100px;
        list-style: none;
      }

      .slider .quote {
        font-size: 40px;
        font-family: "Pixelify_Sans";
        text-align: center;
      }

      .slider li.anim1 {
        animation: cycle 8s linear infinite;
      }

      .slider li.anim2 {
        animation: cycle2 8s linear infinite;
      }

      .slider:hover li {
        animation-play-state: paused;
      }

      @keyframes cycle {
        0% {
          top: 0px;
        }
        4% {
          top: 0px;
        }
        16% {
          top: 0px;
          opacity: 1;
          z-index: 0;
        }
        20% {
          top: 100px;
          opacity: 0;
          z-index: 0;
        }
        21% {
          top: -100px;
          opacity: 0;
          z-index: -1;
        }
        50% {
          top: -100px;
          opacity: 0;
          z-index: -1;
        }
        92% {
          top: -100px;
          opacity: 0;
          z-index: 0;
        }
        96% {
          top: -100px;
          opacity: 0;
        }
        100% {
          top: 0px;
          opacity: 1;
        }
      }

      @keyframes cycle2 {
        0% {
          top: -100px;
          opacity: 0;
        }
        16% {
          top: -100px;
          opacity: 0;
        }
        20% {
          top: 0px;
          opacity: 1;
        }
        24% {
          top: 0px;
          opacity: 1;
        }
        36% {
          top: 0px;
          opacity: 1;
         z-index: 0;
       }
        40% {
          top: 100px;
          opacity: 0;
          z-index: 0;
        }
        41% {
          top: -100px;
          opacity: 0;
          z-index: -1;
        }
        100% {
          top: -100px;
          opacity: 0;
          z-index: -1;
        }
      }
    </style>
  </head>

  <body>
    <video playsinline autoplay muted loop id="dashboard_bg">
      <source src="assets/dashboard_bg.mp4" type="video/mp4">
    </video>
    
    <div class="content"> 
      <a href="about" class="button button2" style="text-align:center;font-size:x-large;position: absolute;top: -590px;left: 195px;">ABOUT</a><br/>
      <a href="index" class="button button2" style="text-align:center;font-size:x-large;position: absolute;top: -590px;left: 575px;">DASHBOARD</a><br/>
      <a href="rot" class="button button2" style="text-align:center;font-size:x-large;position: absolute;top: -590px;left: 1020px;padding: 1px 85px;">SCREEN ROT</a><br/>
      
      <div class="content-slider">
        <div class="slider">
          <div class="mask">
            <ul>
              <li class="anim1">
                <div class="quote">Hello, Lara</div>
              </li>
              <li class="anim2">
                <div class="quote">What would you like to build today?</div>
              </li>
            </ul>
          </div>
        </div>
      </div>
 
      <a href="index1" class="button button1" style="text-align:center;font-size:medium;position: absolute;top: 40px;left: 225px;">Embedded Systems & Microcontrollers</a><br/>
      <a href="index2" class="button button1" style="text-align:center;font-size:medium;position: absolute;top: 40px;left: 975px;">Power Systems & Renewable Energy</a><br/>
      <a href="index3" class="button button1" style="text-align:center;font-size:medium;position: absolute;top: 90px;left: 450px;">Communication & Signal Processing</a><br/>
      <a href="index4" class="button button1" style="text-align:center;font-size:medium;position: absolute;top: 90px;left: 780px;">Robotics & Control Systems</a><br/>
      <a href="index5" class="button button1" style="text-align:center;font-size:medium;position: absolute;top: -75px;left: 145px;">Analog & Digital Circuits</a><br/>
      <a href="index6" class="button button1" style="text-align:center;font-size:medium;position: absolute;top: -75px;left: 1165px;">Control & Automation</a>
    </div>
  </body>
</html>
